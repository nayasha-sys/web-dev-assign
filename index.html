<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-card">
            <div class="profile-image">
                <img src="profile picture.jpeg" alt="Profile Picture">
            </div>
            <h1>Nayasha Mwale</h1>
            <p class="title"> IT Student & Aspiring IT Auditor</p>
            <p class="bio">I love a good challenge and learning new skills every day! ✨</p>
        </div>

        <!-- Basic Info -->
        <div class="info-section">
            <h2>About Me</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong>Age:</strong> 25
                </div>
                <div class="info-item">
                    <strong>Location:</strong> Harare, Zimbabwe
                </div>
                <div class="info-item">
                    <strong>Hobbies:</strong> Drawing, Reading, Music, Traveling ✈️, Movies 🎥
                </div>
                <div class="info-item">
                    <strong>Favorite Color:</strong> Pink & Purple 💜
                </div>
            </div>
        </div>

        
        <div class="contact-section">
            <h2>Say Hello! 👋</h2>
            <form class="simple-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message 💌</button>
            </form>
        </div>
    </div>

   
</body>
</html>
